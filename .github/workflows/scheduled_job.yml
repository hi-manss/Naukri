name: Scheduled Naukri Job

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'   # change schedule as needed

jobs:
  run-naukri:
    runs-on: ubuntu-latest

    # Expose secrets into env for steps (do NOT echo these values)
    env:
      NAUKRI_USERNAME: ${{ secrets.NAUKRI_USERNAME }}
      NAUKRI_PASSWORD: ${{ secrets.NAUKRI_PASSWORD }}
      NAUKRI_MOBILE:   ${{ secrets.NAUKRI_MOBILE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Debug workspace
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          pwd
          ls -la

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Inject secrets into constants.py (if secrets present)
        run: |
          # Only attempt replacement if at least username & password are provided
          if [ -z "$NAUKRI_USERNAME" ] || [ -z "$NAUKRI_PASSWORD" ]; then
            echo "NAUKRI_USERNAME or NAUKRI_PASSWORD not provided. Skipping constants.py update."
            exit 0
          fi

          if [ -f constants.py ]; then
            cp constants.py constants.py.bak || true
            # Use perl to do multi-line-safe replacements for Username/Password/Mobile
            perl -0777 -pe "s/USERNAME\s*=\s*['\"].*?['\"]/USERNAME = \"$NAUKRI_USERNAME\"/s;
                            s/PASSWORD\s*=\s*['\"].*?['\"]/PASSWORD = \"$NAUKRI_PASSWORD\"/s;
                            s/MOBILE\s*=\s*['\"].*?['\"]/MOBILE = \"$NAUKRI_MOBILE\"/s" -i constants.py
            echo "constants.py updated from secrets (backup saved as constants.py.bak)."
          else
            echo "constants.py not found â€” skipping secret injection."
          fi

      - name: Run Naukri automation
        run: |
          echo "Running naukri.py..."
          if [ -f naukri.py ]; then
            python naukri.py
          else
            echo "ERROR: naukri.py not found. Check repository structure."
            exit 2
          fi
